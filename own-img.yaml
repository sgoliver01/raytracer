# Image Parameters
i_width: 300
i_height: 300

# Camera Parameters
v3_eye: [6, 5, 4.8]
v3_eyeOut: [-5, -3.5, -4]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 0.76
f_imageplaneWidth: 0.75

# Geometries
a_geometries:
    - s_type: sphere # White sphere
      v3_center: [.5, 1, 0.5]
      j_material:
          v3_diffuse: [2, 2, 2]
          f_specularity: 20
      f_radius: 1.5

    - s_type: sphere # ears
      v3_center: [-1.8, 2.2, .5]
      j_material:
          v3_diffuse: [.2, .2, .2]
          f_specularity: 25
      f_radius: .8

    - s_type: sphere # ears
      v3_center: [.7, 2.3, -1.4]
      j_material:
          v3_diffuse: [.2, .2, .2]
          f_specularity: 20
      f_radius: .8
      
    - s_type: sphere # eyes
      v3_center: [-1.8, 1, 1]
      j_material:
          v3_diffuse: [.2, .2, .2]
          f_specularity: 25
      f_radius: .5
      
    - s_type: sphere # eyes
      v3_center: [3, 1, 2]
      j_material:
          v3_diffuse: [.2, .2, .2]
          f_specularity: 25
      f_radius: .5

      
    - s_type: sphere # Large gray sphere
      v3_center: [0, -100, 0]
      j_material:
          v3_diffuse: [1,0, 1]
          f_reflectance: 0
          f_specularity: 100
      f_radius: 100

# Lights
a_lights:
    - f_intensity: .9
      v3_position: [25, 13, 20]    
