# Image Parameters
i_width: 300
i_height: 300

# Camera Parameters
v3_eye: [6, 5, 4.8]
v3_eyeOut: [-5, -3.5, -4]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 0.76
f_imageplaneWidth: 0.75

# Geometries
a_geometries:
    - s_type: sphere # White sphere (face)
      v3_center: [0.5, 1, 0.5]
      j_material:
          v3_diffuse: [1, 1, 1]
          f_specularity: 20
      f_radius: 1.5

    - s_type: sphere # Black sphere (left ear)
      v3_center: [-1.8, 2.2, 0.5]
      j_material:
          v3_diffuse: [0, 0, 0]
          f_specularity: 25
      f_radius: 0.8

    - s_type: sphere # Black sphere (right ear)
      v3_center: [0.7, 2.3, -1.4]
      j_material:
          v3_diffuse: [0, 0, 0]
          f_specularity: 20
      f_radius: 0.8
      
    - s_type: sphere # Black sphere (left eye)
      v3_center: [-1.4, 1, 1]
      j_material:
          v3_diffuse: [0, 0, 0]
          f_specularity: 25
      f_radius: 0.3
      
    - s_type: sphere # Black sphere (right eye)
      v3_center: [2, 1, 1]
      j_material:
          v3_diffuse: [0, 0, 0]
          f_specularity: 25
      f_radius: 0.3

    - s_type: sphere # Red sphere (nose)
      v3_center: [0.5, 0.5, 0.5]
      j_material:
          v3_diffuse: [1, 0, 0]
          f_specularity: 20
      f_radius: 0.3

    - s_type: sphere # Large gray sphere (ground)
      v3_center: [0, -100, 0]
      j_material:
          v3_diffuse: [1, 1, 1]
          f_reflectance: 0
          f_specularity: -1
      f_radius: 100

# Lights
a_lights:
    - f_intensity: 0.9
      v3_position: [25, 13, 20] 
